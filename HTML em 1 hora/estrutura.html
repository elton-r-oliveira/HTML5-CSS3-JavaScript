<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Estrutura Html</title>
</head>
<body>  
    <!--Este é um comentário-->
    <h1>Meu titulo html</h1>
    <h2>Outro titulo!</h2>
    <h4>mesmo titulo</h4>
    <!--Paragrafos-->
    <p>este é um paragrafo</p>
    <!--tags de links são inline-blocks, ou seja, ocupam somente o tamnho do texto,
        deste modo, caso tenha outro link, ficará ao lado, ao invés de abaixo-->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com" target="_blank">Google</a>
    <!--Para colocar os links um abaixo do outro, podemos usar <div> e criar uma divisão-->
    <div>
        <a href="https://www.google.com/" target="_blank">Google</a>
    </div>
    <div>
        <a href="https://www.google.com/" target="_blank">Google</a>
    </div>
    <!-- Outra maneira de separar links-->
    <a href="https://www.google.com/" target="_blank">Google</a>
    <br> <!--Tag Self Closing, <br> faz com que a linha seja pulada, porém isso geralmente isso é feito mais em CSS-->
    <a href="https://www.google.com/" target="_blank">Google</a>

    <!--Tags de quebras de linhas-->
    <br>
    <!--Listas-->
    <ol> <!--Orderlay List - Lista Ordenada, mostra numeros, dizendo uma ordem a ser seguida-->
        <li>Primeiro faça isso</li> <!-- <li> List Items - Lista de Itens-->
        <li>Depois isso</li>
        <li>e agora isso</li>
    </ol>
    <ul> <!--unordered list - Lista não ordenada, insere bullets, ao invés de numeros-->
        <li>item 2</li>
        <li>item 3</li>
        <li>item 1</li>
    </ul>
    <!--Imagens-->
    <img src="https://gifdb.com/images/thumbnail/luffy-snake-man-vs-kaido-9zhkzsruhnoruc8a.gif" alt="Dark Souls III">
    <!--Textos em negrito-->
    <p>Uma palavra <b>forte</b></p> <!--<b> de Bold-->
    <p>Uma palavra <strong>forte</strong></p> <!--<strong> também serve para transformar em Negrito, tag de semantica-->
    <!--Textos em Italico-->
    <p>Paragráfo com <i>enfase</i></p> <!-- <i> de Italico-->
    <p>Paragráfo com <em>enfase</em></p> <!-- <em> também serve para transformar Italico, tag de semantica-->



</body>
</html>
